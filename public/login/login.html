<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Kayıt ve Giriş</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <form>
        <div class="form-group">  
          <label for="inputName">İsim</label>
          <input type="text" class="form-control" id="inputName">
        </div>
        <div class="form-group">  
            <label for="inputMail">E-mail</label>
            <input type="email" class="form-control" id="inputMail">  
        </div>
        <div class="form-group">  
            <label for="inputPhone">Telefon</label>
            <input type="tel" class="form-control" id="inputPhone">
        </div>
        <div class="form-group">  
            <label for="telegramUserName">Telegram Kullanıcı Adı</label>
            <input type="text" class="form-control" id="telegramUserName">
        </div>
        <div class="form-group">  
            <label for="discordUserName">Discord Kullanıcı Adı</label>
            <input type="text" class="form-control" id="discordUserName">
        </div>
        <div class="form-group">
          <label for="twitterUserName">Twitter Kullanıcı Adı</label>
          <input type="text" class="form-control" id="twitterUserName">
        </div>
        <div class="form-group">
            <label for="inputCity">Yaşadığınız Şehir</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
        <select class="form-group">
            <option selected>Eğitim Durumu</option>
            <option value="primaryEducation">İlköğretim</option>
            <option value="secondaryEducation">Ortaöğretim</option>
            <option value="highSchool">Lise</option>
            <option value="associateDegree">Önlisans</option>
            <option value="bachelorDegree">Lisans</option>
            <option value="mastersDegree">Yüksek lisans</option>
            <option value="phD">Doktora</option>
        </select>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="selectFemale" value="female">
            <label class="form-check-label" for="selectFemale">Kadın</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="selectMale" value="male">
            <label class="form-check-label" for="selectMale">Erkek</label>
          </div>
        <select class="form-group">
            <option selected>Piyasa Tecrübesi</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <div class="form-group">
            <label for="inputAge">Yaş</label>
            <input type="number" class="form-control" id="inputAge">
        </div>
        <div class="form-group">
            <label for="inputPassword">Parola</label>
            <input type="password" class="form-control" id="inputPassword">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="userAgreement"> &emsp;
          <label class="form-check-label" for="userAgreement">Kullanıcı Sözleşmesi</label>
        </div>
        <button type="submit" class="btn btn-primary">Kayıt Ol</button>
      </form>

      <div class="social-menu">
        <a href="https://web.telegram.org/" class="telegram">
            <i class="fa-brands fa-telegram"></i>  
        </a>
        <a href="https://discord.com/" class="discord">
            <i class="fa-brands fa-discord"></i>
        </a>
    </div>
     
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="./login.js"></script>
</html>
